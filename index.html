<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead style="background-color: cornflowerblue">
        <tr>
          <td colspan="3">
            <center>MY FIRST TABLE</center>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background-color: cornflowerblue">First cell</td>
          <td style="background-color: cornflowerblue">Second cell</td>
          <td rowspan="3" style="background-color: yellow">
            6 cell merged together
          </td>
        </tr>
        <tr>
          <td colspan="2" style="background-color: yellow">
            2 cell merged into one
          </td>
        </tr>
        <tr>
          <td style="background-color: yellow">
            <center>1st cell</center>
            <div>
              <center>3rd row</center>
            </div>
          </td>
          <td style="background-color: yellow">
            <center>2nd cell</center>
            <div>
              <center>3rd row</center>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="background-color: yellow">
            <center>Do you like tables?</center>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
